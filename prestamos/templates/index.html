<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solicitar prestamo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'admin' %}">Admin</a>
            </li>
        </ul>
        <div>
            <form class="d-flex" role="search" action="" method="post">
                {% csrf_token %}
                <input style="width: 20em" class="form-control" type="search" name="transacion_id" placeholder="Codigo de prestamo"
                       aria-label="Numero de prestamo">
                <input style="margin-left: 1em; margin-right: 2em" type="submit" name="buscar" value="Buscar prestamo"
                       class="btn  btn-success">
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <form action="/" method="post">
        {% csrf_token %}
        {{ form }}
        <input style="margin-top: 1em" type="submit" value="Pedir" name="pedir" class="btn btn-primary">
    </form>
    <div style="margin-top: 1em">
        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'success' %}
                    <div class="alert alert-success">{{ message }}</div>
                {% else %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endif %}
            {% endfor %}
        {% endif %}
    </div>
</div>
</body>
</html>
